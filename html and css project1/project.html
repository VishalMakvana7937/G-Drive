<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Demo &#8211; Pastry Love WordPress Theme</title>
    <!-- custem css -->
    <link rel="stylesheet" href="css/demo.css">

    <!-- font css -->
    <link rel="stylesheet" href="css/font.css">

    <!-- icon css -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <!---------------------- header section ---------------------->
    <header class="sticky">
        <div class="container">
            <div class="row">
                <div class="head-m">
                    <div class="head-logo w-3"><img src="logo/logo.jpg" alt="logo"></div>
                    <div class="head-c w-8">
                        <ul class="head-c-m">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Who We are</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="head-i w-2">
                        <ul class="head-i-m">
                            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
<main>
    <!---------------------- bread section ---------------------->
    <section>
        <div class="container">
            <div class="row">
                <div class="bread-m">
                    <div class="dread-1 w-6">
                        <span>THE LOVE OF BREAD</span>
                        <h2>There is a story <br> behind every <br> piece</h2>
                        <div class="dread-1-b">
                            <a href="#"><span>VIEW MORE</span></a>
                        </div>
                    </div>
                    <div class="w-6">1</div>
                </div>
            </div>
        </div>
    </section>
    <!---------------------- BAKED LOAF section ---------------------->
    <section class="m-tb">
        <div class="container">
            <div class="row">
                <div class="loaf-f">
                    <span>BAKED LOAF</span>
                    <h2>We love homemade bread</h2>
                </div>
                <div class="loaf-m-1">
                    <div class="loaf-i-1 w-6"><img src="images/l-1.png" alt="l1"></div>
                    <div class="loaf-i-2 w-3"><img src="images/l-2.png" alt="l2"></div>
                    <div class="loaf-i-3 w-3"><img src="images/l-3.png" alt="l3"></div>
                </div>
                <div class="loaf-m-2">
                    <div class="loaf-i-4 w-4"><img src="images/l-4.png" alt="l4"></div>
                    <div class="loaf-i-5 w-2"><h2>Whole <br> grain <br> bread</h2></div>
                    <div class="loaf-i-6 w-3"><img src="images/l-5.png" alt="l5"></div>
                    <div class="loaf-i-7 w-3"><img src="images/l-6.png" alt="l6"></div>
                </div>
                <div class="loaf-m-3">
                    <div class="loaf-i-8 w-3"><img src="images/l-7.png" alt="l7"></div>
                    <div class="loaf-i-9 w-3"><img src="images/l-8.png" alt="l8"></div>
                    <div class="loaf-i-10 w-3"><img src="images/l-9.png" alt="l9"></div>
                    <div class="loaf-i-11 w-3"><img src="images/l-10.png" alt="l10"></div>
                </div>
            </div>
        </div>
    </section>
</main>
    <script src="js/my.js"></script>
</body>
</html>
